<!DOCTYPE html>
<html lang="en">
<head>
  <title>Accessibile, Responsive Images</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" href="assets/css/screen.css" />
</head>
<body>

  <header id="header">
    <h1>Hank, the Cute Dog</h1>
    <p>
      Hank is a very cute dog. He enjoys life to the fullest, all the time. And he is
      an inspiration to us all, through his sweetness and his laziness.
    </p>
  </header>

  <nav id="navigation">
    <ul class="nav">
      <li><a href="#dummy-home">Home</a></li>
      <li><a href="#dummy-about">About</a></li>
      <li><a href="#dummy-contact">Contact</a></li>
    </ul>
  </nav>

  <section id="gallery" aria-describedby="primary">
    <h2>A Photo Gallery of Hank</h2>
    <figure>
      <img src="assets/img/hank-flower-landscape.jpg"
        alt="Photo of Hank and a flower" />
      <figcaption>
        Hank enjoying a lazy summer day on the back stoop with his head in the flowers.
      </figcaption>
    </figure>

    <figure>
      <img src="assets/img/hank-couch-portrait.jpg"
        alt="Photo of Hank relaxing on the couch" />
      <figcaption>
        Hank having a relaxing snooze on the couch after a big walk.
      </figcaption>
    </figure>

    <figure>
      <img src="assets/img/hank-tongue-out-landscape.jpg"
        alt="Photo of Hank dead asleep on the couch" />
      <figcaption>
        Hank deep asleep after a very, very long day. His tongue is hanging out.
      </figcaption>
    </figure>
  </section>

</body>
</html>
